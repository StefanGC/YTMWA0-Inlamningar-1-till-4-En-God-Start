<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='./lib/core/main.css' rel='stylesheet' />
    <link href='./lib/daygrid/main.css' rel='stylesheet' />

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src='./lib/core/main.js'></script>
    <script src='./lib/daygrid/main.js'></script>
    <script src='./lib/google-calendar/main.js'></script>
  </head>
  <body>
    <div class="container">
      <h3 class="text-primary">Hej och v√§lkommen till din kalender</h3>
      <div id="myCalendar"></div>
      
      <!--Add buttons to initiate auth sequence and sign out-->
      <button type="button" class="btn btn-primary" id="authorize_button" style="display: none;">Authorize</button>
      <button type="button" class="btn btn-primary" id="signout_button" style="display: none;">Sign Out</button>

      <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>

    <script src="./js/google-calendar.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    
  </body>
</html>
